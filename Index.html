<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Assistant</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Body Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: #000; /* Black background */
      color: #fff; /* White text */
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header Styles */
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #e74c3c; /* Red color */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      font-weight: 600;
      border: 2px solid #e74c3c; /* Red border */
      padding: 10px 20px;
      display: inline-block;
      animation: fadeIn 1s ease-in-out;
      transition: transform 0.3s ease-in-out;
    }

    h1:hover {
      transform: scale(1.05);
    }

    /* Button Styles */
    #start {
      background-color: transparent;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 18px 45px;
      border-radius: 50px;
      border: 2px solid #e74c3c; /* Red border */
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.7);
      transition: all 0.3s ease-in-out;
      transform: scale(1);
      animation: pulse 1.5s infinite;
    }

    #start:hover {
      background-color: #e74c3c;
      color: #000;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.9);
      transform: scale(1.05);
    }

    #start:active {
      transform: scale(0.95);
    }

    /* Status Text */
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 400;
      color: #ddd;
      transition: opacity 0.3s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 10px rgba(231, 76, 60, 0.7);
      }
      50% {
        box-shadow: 0 4px 20px rgba(231, 76, 60, 1);
      }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      #start {
        font-size: 1.2rem;
        padding: 14px 40px;
      }
    }
  </style>
</head>
<body>

  <h1>Hey there, I'm Alya!</h1>
  <button id="start">Start Voice Assistant</button>
  <p id="status">Status: Waiting for command...</p>

  <script>
    // Initialize the Web Speech API for recognition
    const startButton = document.getElementById("start");
    const statusText = document.getElementById("status");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

    recognition.lang = "en-US"; // Set language
    recognition.interimResults = false; // Final results only

    startButton.addEventListener("click", () => {
      statusText.textContent = "Status: Listening...";
      recognition.start();
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.toLowerCase();
      statusText.textContent = `Command: ${command}`;

      // Handle commands for websites and apps
      if (command.includes("open google")) {
        statusText.textContent = "Opening Google...";
        window.open("https://www.google.com", "_blank");
      } else if (command.includes("open youtube")) {
        statusText.textContent = "Opening YouTube...";
        window.open("https://www.youtube.com", "_blank");
      } else if (command.includes("open whatsapp")) {
        statusText.textContent = "Opening WhatsApp...";
        window.open("https://web.whatsapp.com", "_blank");
      } else if (command.includes("open facebook")) {
        statusText.textContent = "Opening Facebook...";
        window.open("https://www.facebook.com", "_blank");
      } else if (command.includes("open instagram")) {
        statusText.textContent = "Opening Instagram...";
        window.open("https://www.instagram.com", "_blank");
      } else if (command.includes("open twitter") || command.includes("open x")) {
        statusText.textContent = "Opening Twitter...";
        window.open("https://www.twitter.com", "_blank");
      } else if (command.includes("open telegram")) {
        statusText.textContent = "Opening Telegram...";
        window.open("https://web.telegram.org", "_blank");
      } else if (command.includes("open reddit")) {
        statusText.textContent = "Opening Reddit...";
        window.open("https://www.reddit.com", "_blank");
      } else if (command.includes("open linkedin")) {
        statusText.textContent = "Opening LinkedIn...";
        window.open("https://www.linkedin.com", "_blank");
      } else if (command.includes("open pinterest")) {
        statusText.textContent = "Opening Pinterest...";
        window.open("https://www.pinterest.com", "_blank");
      } else if (command.includes("open crunchyroll")) {
        statusText.textContent = "Opening Crunchyroll...";
        window.open("https://www.crunchyroll.com", "_blank");
      } else if (command.includes("open github")) {
        statusText.textContent = "Opening GitHub...";
        window.open("https://www.github.com", "_blank");
      } else if (command.includes("open stack overflow")) {
        statusText.textContent = "Opening Stack Overflow...";
        window.open("https://stackoverflow.com", "_blank");
      } else if (command.includes("open amazon")) {
        statusText.textContent = "Opening Amazon...";
        window.open("https://www.amazon.com", "_blank");
      } else if (command.includes("open netflix")) {
        statusText.textContent = "Opening Netflix...";
        window.open("https://www.netflix.com", "_blank");
      } else if (command.includes("open spotify")) {
        statusText.textContent = "Opening Spotify...";
        window.open("https://open.spotify.com", "_blank");
      } else if (command.includes("open flipkart")) {
        statusText.textContent = "Opening Flipkart...";
        window.open("https://www.flipkart.com", "_blank");
      } else if (command.includes("open snapchat")) {
        statusText.textContent = "Opening Snapchat...";
        window.open("https://www.snapchat.com", "_blank");
      } else if (command.includes("open quora")) {
        statusText.textContent = "Opening Quora...";
        window.open("https://www.quora.com", "_blank");
      } else if (command.includes("open zoom")) {
        statusText.textContent = "Opening Zoom...";
        window.open("https://zoom.us", "_blank");
      } else if (command.includes("open microsoft teams")) {
        statusText.textContent = "Opening Microsoft Teams...";
        window.open("https://teams.microsoft.com", "_blank");
      } else if (command.includes("open paypal")) {
        statusText.textContent = "Opening PayPal...";
        window.open("https://www.paypal.com", "_blank");
      } else if (command.includes("open discord")) {
        statusText.textContent = "Opening Discord...";
        window.open("https://discord.com", "_blank");
      } else {
        statusText.textContent = "Unknown command. Try again.";
      }
    };

    recognition.onerror = (event) => {
      statusText.textContent = `Error: ${event.error}`;
    };

    recognition.onend = () => {
      statusText.textContent = "Status: Waiting for command...";
    };
  </script>
</body>
</html>
